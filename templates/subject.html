<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>{{ subject }}</title>
    <style>body{
        background-color: lightgray;
    }</style>
</head>
<body>
    <div class="row">
        <h1 class="col">Pick a Topic to start revising!</h1>
        <form action="/subject/{{ subject }}/AddTopic/"><button class="btn btn-bd-primary bg-info col" type="submit" style="margin: 10px;"><p class="card-text">Add Topic</p></button></form>
    </div>
    <div class="row">
    {% for i in topics %}
        <div class="card text-bg-primary mb-3" style="max-width: 18rem; margin: 10px;">
            <div class="card-body">
                <h5 class="card-title">{{ i }}</h5>
                <form action="/subject/{{ subject }}/{{ i }}/flashcard/"><button class="btn btn-bd-primary bg-info" type="submit" style="margin: 10px;"><p class="card-text">Flashcard</p></button></form>
            </div>
        </div>
    {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
