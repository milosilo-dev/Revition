<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Revise</title>
    <style>body{
        background-color: lightgray;
    }</style>
    <script>
        var hidden = true;
        function myFunction() {
            if (hidden) {
                document.getElementById("anser").innerHTML = "{{ anser }}";
                document.getElementById("this").innerHTML = "Hide";
                hidden  = false;
            }else{
                document.getElementById("anser").innerHTML = "";
                document.getElementById("this").innerHTML = "Show";
                hidden  = true;
            }
        }
    </script>
</head>
<body>
    <form action="/subject/{{ subject }}/{{ topic }}/flashcard/"><button class="btn btn-bd-primary bg-info col" type="submit" style="margin: 10px;"><p class="card-text">Back</p></button></form>
    <p>{{ qusetion }}</p>
    <p id="anser"> </p>
    <button class="btn btn-success" id = "this" onclick="myFunction()">Show</button>
    <form action="/subject/{{ subject }}/{{ topic }}/flashcard/revise/{{ index }}/next/"><button class="btn btn-bd-primary bg-info col" type="submit" style="margin: 10px;"><p class="card-text">Next</p></button></form>
    <form action="/subject/{{ subject }}/{{ topic }}/flashcard/revise/{{ index }}/last/"><button class="btn btn-bd-primary bg-info col" type="submit" style="margin: 10px;"><p class="card-text">Last</p></button></form>
    {{ index}} / {{nsl}}
</body>
</html>
